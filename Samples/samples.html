        <script>
            // user agent에서 운영 체제 정보 확인
            var userAgent = navigator.userAgent.toLowerCase();
            //alert(userAgent);

            // 안드로이드인 경우 "android-only" 클래스 추가
            if (userAgent.indexOf("android") > -1) {
                document.documentElement.classList.add("android-only");
            }
            
            // iOS인 경우 "ios-only" 클래스 추가
            if (userAgent.indexOf("iphone") > -1 || userAgent.indexOf("ipad") > -1 || userAgent.indexOf("ipod") > -1) {
                document.documentElement.classList.add("ios-only");
            }

            // windows인 경우 "windows-only" 클래스 추가
            if (userAgent.indexOf("windows") > -1) {
                document.documentElement.classList.add("windows-only");
            }
        </script>

<script type="text/javascript">
function onTextConvert() {
    try {
        let resNFC = document.getElementById('TextSource').value.normalize('NFC');
        let resNFD = resNFC.normalize('NFD');

        document.getElementById('resIdNFD').innerText = resNFD;
        document.getElementById('resIdNFC').innerText = resNFC;
    } catch(e) {
        alert(e);
    }
}

function onInputKeyDown(e) {
    if (e.keyCode != 13) { return; }
    onTextConvert();
}
</script>
