    <style>
        .mobile-only {
        /* 안드로이드 전용 스타일 */

        }

        @media( orientation: landscape ){
            .mobile-only {
                transform: rotate(90deg);
                transform-origin: top right;
                transform-box: fill-box;
                pointer-events: all;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100vh;
                height: 100vw;
            }
        }
        
        .backBorder {
            background-color: rgb(25, 25, 25);
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px; height: 600px;
            margin-left: -400px;
            margin-top: -300px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
        }
        .appBackBorder {
            background-color: rgb(25, 25, 25);
            position: absolute;
            top: 0%;
            left: 0%;
            width: 800px; height: 600px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
        }
        .outerBorder {
            background-color: rgb(245, 53, 203);
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%; height: 100%;
            margin-left: 0px;
            margin-top: 0px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
        }
        .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @font-face {
			font-family: "gameFont";
			src: url('assets/font/NanumBarunGothic.ttf');
		}
    </style>

<body style=" background-color: #252525;">
