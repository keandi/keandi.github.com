        .backBorder {

            left: 50%;

            margin-left: -400px;
            margin-top: -300px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
        }
        .appBackBorder {
            background-color: rgb(25, 25, 25);
            position: absolute;
            top: 0%;
            left: 0%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
        }

            position: absolute;
            top: 0px;
            left: 0px;

            margin-left: 0px;
            margin-top: 0px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            color: rgb(7, 1, 1);
